{% extends "../base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<div class="header">
  <h1>{{ pregunta.texto }}</h1>
</div>
<div class="container">
  <ul>
  {% for respuesta in pregunta.respuesta_set.all %}
      <li>{{ respuesta.texto }} -- {{ respuesta.votosTotales }} vote{{ respuesta.votosTotales|pluralize }}</li>
  {% endfor %}
  </ul>

  <a href="{% url 'polls:detail' pregunta.id %}">Volver a votar</a>
  <a href="http://127.0.0.1:8000/index"><input type="button" value="Volver"></a>
</div>
{% endblock %}
