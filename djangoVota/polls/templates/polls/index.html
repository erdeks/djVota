{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if lista_respuesta %}
    <ul>
    {% for pregunta in lista_respuesta %}
        <li><a href="{% url 'polls:detail' pregunta.id %}">{{ pregunta.texto }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
